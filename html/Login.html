<!DOCTYPE html>
<html>
<head>
                <title>Identification de l'administateur</title>
                <meta charset="utf-8" name = "viewport" content = "width=device-width, initial-scale=1.0"/>
                <link rel="stylesheet" href="../css/LoginDesign.css"/>
</head>
<body>
       <div class = "LoginPlatform">
         <!--Texttitle-->
          <div id = "LoginText"><strong><label>Identification<label></strong></div><br>
            <div id = "SmallFormulary"><br>
              <!--Libele-->
               <div id="loginformdiv"><label id="identifytext">Identifiant ou numero matricule :</label><br><br>
                <input type="text" id="identifycader" title="Entre ici ton identifiant ou numero matricule." onfocus="OnFocusLogin(true, false);" placeholder="monIdentifiant6545412"/>
              </div><br/>
              <!--Mode-->
               <div id="passwordformdiv"><label id="passwordtext">Mot de passe :</label><br><br>
                <input type="password" id="passwordcader" title="J'entre ici mon mot de passe." onfocus="OnFocusLogin(false, true);"/>
              </div><br/><br>

              <!--Error-->
               <div id="LoginError1"><label>Desole, je ne vois pas votre identifiant.</label></div><br>
               <div id="LoginError2"><label>Pardon, je ne voit pas votre mot de passe.</label></div><br>
               <div id="LoginError3"><label>Remplissez ces deux champs.</label></div>
            </div>
                <div id = "AnimatorDivSmallParametter"><div id = "btnLogin"><a href = "#"><button id="submitLogin" title="S'identifier." onclick="CheckedErrorLogin();">S'identifier</button></a></div>
                <div id = "forgetPassword"><label><a href = "#" id = "ForgotPassword" title="J'ai oublie mon mot de passe.">Mot de passe oublie</a></label></div></div><br>
       </div>

       <!--Code-->
       <script type="text/javascript" src="../scripts/Login.js"></script>
</body>
</html>
